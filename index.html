<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>bonus</title>
  </head>
  <style>
    canvas{
      border: 3px solid;
    }
  </style>
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script type="text/javascript">
      var c = document.getElementById('canvas');
      var ctx = c.getContext("2d");

      // Star
      ctx.beginPath();
      ctx.lineWidth=10;
      ctx.lineCap="round";
      ctx.moveTo(140,210);
      ctx.lineTo(190,280);
      ctx.lineTo(200,190);
      ctx.lineTo(270,180);
      ctx.lineTo(200,140);
      ctx.lineTo(190,60);
      ctx.lineTo(140,120);
      ctx.lineTo(70,110);
      ctx.lineTo(110,170);
      ctx.lineTo(80,230);
      ctx.lineTo(140,210);
      ctx.fillStyle="blue";
      ctx.fill();
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth=20;
      ctx.lineCap="round";
      ctx.moveTo(130,230);
      ctx.lineTo(200,320);
      ctx.lineTo(220,205);
      ctx.strokeStyle="red";
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth=20;
      ctx.lineCap="round";
      ctx.moveTo(250,210);
      ctx.lineTo(250,215);
      ctx.strokeStyle="red";
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth=20;
      ctx.lineCap="round";
      ctx.moveTo(250,250);
      ctx.lineTo(250,320);
      ctx.strokeStyle="red";
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth=20;
      ctx.lineCap="round";
      ctx.moveTo(280,320);
      ctx.lineTo(280,230);
      ctx.lineTo(340,310);
      ctx.lineTo(340,220);
      ctx.strokeStyle="red";
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth=10;
      ctx.lineCap="round";
      ctx.moveTo(471,220);
      ctx.quadraticCurveTo(420,190,380,230);
      ctx.quadraticCurveTo(330,290,400,338);
      ctx.quadraticCurveTo(440,355,480,330);
      ctx.quadraticCurveTo(420,340,405,300);
      ctx.quadraticCurveTo(395,280,410,260);
      ctx.quadraticCurveTo(430,230,490,240);
      ctx.quadraticCurveTo(472,220,470,220);
      ctx.fillStyle="blue";
      ctx.fill();
      ctx.strokeStyle="black";
      ctx.stroke();

    </script>
  </body>
</html>
